<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Comment Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #ffffff;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .info {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Spam Comment Detection using AI / Machine Learning</h2>

<form method="post" enctype="multipart/form-data">
    <label><strong>Upload CSV File:</strong></label><br><br>

    <input type="file" name="file" accept=".csv" required>
    <br><br>

    <button type="submit">Detect Spam</button>
</form>

{% if info %}
    <p class="info">{{ info }}</p>
{% endif %}

{% if table %}
    <h3>Prediction Results</h3>
    {{ table | safe }}
{% endif %}

</body>
</html>
